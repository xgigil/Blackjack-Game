<!DOCTYPE html>
<html lang="en">
    <head>    
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Simple Blackjack Game</title>
    </head>
    <body>
        <section id="game_table">
            <h1>Blackjack</h1>
            <div class="dealer">
                <p>Dealer</p>
                <p id="message-el">Want to play a round?</p>
                <p id="sum-el">Sum:</p>
                <p id="cards-el">Cards:</p>
                <div id="dealer-cards">
                    <img id="hidden" src="cards/BACK.png">
                </div> 
            </div>
            <div class="player">
                <p>Player</p>
                <button id="start/new-el" onclick="startGame()">Yes!</button>
                <p id="cards-el">Cards:</p>
                <p id="sum-el">Sum:</p>
                <div id="your-cards"></div>
                <div class="new_game" id="toggle-new">
                    <button id="start/new-el" onclick="startGame()">Let's play again!</button>
                    <button id="start/new-el" onclick="resetGame()">No, thank you...</button>
                </div>
                <div class="hit/stand" id="toggle">
                    <button onclick="newCard()">HIT</button>
                    <button onclick="">STAND</button>
                </div>
                <p id="player-el"></p>
            </div>
        </section>

        <section id="game_history">
            <h1 id="game_history_font">Game History</h1>
            <div class="history">
                <p id="history-el"></p>
            </div>
            <div class="ratio">
                <p id="ratio-el"></p>
            </div>
        </section>

        <script src="index.js"></script>
    </body>
</html>
